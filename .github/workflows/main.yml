name: Build and deploy dev images for AWS ECS

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  extract_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Extract Changes
        run: |
          PR_BODY=${PR_BODY//\*/}
          echo "PR_BODY=$PR_BODY"
          
          PR_BODY=${PR_BODY//\\r/}
          echo "PR_BODY=$PR_BODY"
          
          PR_BODY=${PR_BODY//\\n/}
          echo "PR_BODY=$PR_BODY"
          
          CHANGES=$(echo "$PR_BODY" | awk -v RS="- " '/Additional/{gsub(/\n/,"",$0); print $0; exit}' | sed 's/,$//')
          echo "Changes=$CHANGES"
          
          CHANGES=$(echo "$CHANGES" | tr '\n' ',' | sed 's/,$//')
          echo "Changes=$CHANGES"
          
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
       
      

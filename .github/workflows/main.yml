name: Fetch PR Details

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  build:
    name: Build Image and Deploy ECS
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Extract Information from PR Description
        id: extract-info
        run: |
          echo "Github Info: $(echo '${{ toJson(github.event.pull_request.body) }}' | jq -r tostring)"
          PR_DESCRIPTION=$(echo '${{ toJson(github.event.pull_request.body) }}' | jq -r tostring)
          echo "PR DESC: $PR_DESCRIPTION"
          NAME=$(echo "$PR_DESCRIPTION" | grep -oP 'Name:\s*\K.*' || true)
          VERSION=$(echo "$PR_DESCRIPTION" | grep -oP 'Version:\s*\K.*'|| true)
          FEATURE=$(echo "$PR_DESCRIPTION" | grep -oP 'Feature:\s*\K.*'|| true)
          FEATURE2=$(echo "$PR_DESCRIPTION" | awk -v RS='\n\n' '/### Feature:/{gsub("\n", ", "); print $0}' | grep -oP 'Feature:\s*\K.*' || true)
          UPDATE=$(echo "$PR_DESCRIPTION" | grep -oP 'Update:\s*\K.*'|| true)
          BUG=$(echo "$PR_DESCRIPTION" | grep -oP 'Bug:\s*\K.*'|| true)
          ADDITIONAL_NOTES=$(echo "$PR_DESCRIPTION" | grep -oP 'Additional Notes:\s*\K.*'|| true)
          echo "::set-output name=name::$NAME"
          echo "::set-output name=version::$VERSION"
          echo "::set-output name=feature::$FEATURE"
          echo "::set-output name=feature2::$FEATURE2"
          echo "::set-output name=update::$UPDATE"
          echo "::set-output name=bug::$BUG"
          echo "::set-output name=additional_notes::$ADDITIONAL_NOTES"

      - name: Display Extracted Information
        run: |
          echo "Outputs:" ${{steps.extract-info.outputs}}
          echo "Name: ${{ steps.extract-info.outputs.name }}"
          echo "Version: ${{ steps.extract-info.outputs.version }}"
          echo "Feature: ${{ steps.extract-info.outputs.feature }}"
          echo "Feature2: ${{ steps.extract-info.outputs.feature2 }}"
          echo "Update: ${{ steps.extract-info.outputs.update }}"
          echo "Bug: ${{ steps.extract-info.outputs.bug }}"
          echo "Additional Notes: ${{ steps.extract-info.outputs.additional_notes }}"
